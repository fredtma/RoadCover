<!DOCTYPE html>
<html>
   <head>
      <title>Road Cover</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/bootstrap.min.css" /><link rel="stylesheet" href="../css/bootstrap-responsive.min.css" />
      <link rel="stylesheet" href="../css/main.css" /><link rel="stylesheet" href="../css/icons.css" /><link rel="shortcut icon" href="../img/fav.png" />
   </head>
   <body>
      <section class="container-fluid">
         <section id="body" class="body _box">
            <article>
               <div id='tmp'></div>
               <form class="form-horizontal" id="form-user" >
                  <fieldset name="fieldset-minimum">
                     <legend>Profile Page</legend>
                     <div class="control-group"><label class="control-label" for="inputName">Name</label><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon-user"></i></span><input type="text" id="inputName" autofocus autocomplete="off" placeholder="Name"/></div></div></div>
                     <div class="control-group"><label class="control-label" for="inputEmail">Email</label><div class="controls"><div class="input-prepend"><span class="add-on">@</span><input type="email" id="inputEmail" placeholder="Email" required/></div></div></div>
                     <div class="control-group"><label class="control-label" for="inputPassword">Password</label><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon-lock"></i></span><input type="password" id="inputPassword" placeholder="Password"/></div></div></div>
                     <div class="control-group"><label class="control-label" for="inputUrl">Website</label><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon-globe"></i></span><input type="Url" id="inputUrl" placeholder="http://www.example.com"/></div></div></div>
                     <div class="control-group"><label class="control-label" for="inputDob">dob</label><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon-calendar"></i></span><input type="date" id="inputDob" /></div></div></div>
                     <div class="control-group"><label class="control-label" for="inputColor">Color</label><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon-pencil"></i></span><input type="color" id="inputColor" /></div></div></div>
                     <div class="control-group"><label class="control-label" for="inputTel">Tel</label><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon icon-black icon-book-empty"></i></span><input type="tel" pattern="(\(?\d{3}\)?[\-\s]\d{3}[\-\s]\d{4})" id="inputTel" placeholder="(011) 222 444" /><span class="help-inline">e.g:011-222-4444</span></div></div></div>
                     <div class="control-group"><label class="control-label" for="inputRange">Range</label><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon-resize-horizontal"></i></span><input type="range" value="0" step="2" min="0" max="100" id="inputRange" onchange="outputRange.value=this.value"/></div><output name="outputRange" for="inputRange">0</output></div></div>
                        <div class="control-group"><label class="control-label" for="inputTime">Time</label><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon-time"></i></span><input type="time" id="inputTime" /></div></div></div>
                        <div class="control-group"><label class="control-label" for="inputDatetime">Datetime</label><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon-calendar"></i></span><input type="datetime-local" id="inputDatetime" /></div></div></div>
                        <div class="control-group"><label class="control-label" for="inputMulti">Multi File</label><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon-picture"></i></span><input type="file" multiple id="inputMulti" name="inputMulti[]" /></div></div></div>
                        <div class="control-group"><label class="control-label" for="inputList">List</label><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon-list"></i></span><input type="text" list="browsers" id="inputList" placeholder="List"/></div></div></div>
                     <datalist id="browsers"><option value="Internet Explorer"><option value="Firefox"><option value="Google Chrome"><option value="Opera"><option value="Safari"></datalist>
                  </fieldset>

                  <fieldset name="fieldset-additional" disabled >
                     <legend>More Details</legend>
                     <div class="control-group warning"><label class="control-label" for="inputSurname">Surname</label><div class="controls"><input type="text" id="inputSurname" placeholder="Surname" disabled /></div></div>
                     <div class="control-group error"><label class="control-label" for="inputNumber">Number</label><div class="controls"><input class="uneditable-input" type="number" id="inputNumber" /><span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span></div></div>
                     <div class="control-group"><div class="controls"><label class="checkbox"><input type="checkbox"> Remember me</label></div></div>
                     <div class="control-group"><div class="controls"><meter id="meter" optimum="70" value="70" min="0" max="99" low="20" high="60"><span>0</span>%</meter></div></div>
                  </fieldset>
                  <div class="form-actions well well-small">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-inverse">Cancel</button>
                  </div>
               </form>
            </article><!--container-->
         </section>
      </section>
   </body>
</html>
